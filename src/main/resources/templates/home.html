<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>World Population</title>
</head>
<body>

 <div class="container">
 	<h1 class="display-4"> World Population</h1>
 	<p style="font-size: 20px">This application lists total population for  each years since 1960 - 2018</p>
 	
 	<p style="font-size: 18px">Total World population in 2018: 
 		<span style="color: red;font-weight: bold; font-size: 18px" th:text="${totalWorldPopulation2018}"></span>
 	</p>
 	<p style="font-size: 18px">New born in 2018: 
 		<span style="color:green; font-weight: bold;font-size: 20px" th:text="${newBorn}"></span>
 		
 	</p>
	 	<div class="alert alert-warning" role="alert">
			<p class="lead">Difference in population compared to last year for Bosnia and Herzegovina: </p>
			<p class="lead" th:text="${bosniaCase}" style="font-size: 25px0"></p>
		</div>
		<table class="table">
	      <tr>
	        <th>Country</th>
	        <th>Country Code</th>
	        <th>Year</th>
	        <th>Value</th>
	      </tr>
	      <tr th:each="populationStats : ${populationStats}">
	        <td th:text="${populationStats.country}"></td>
	        <td th:text="${populationStats.countryCode}"></td>
	        <td th:text="${populationStats.year}">yes</td>
	         <td th:text="${populationStats.value}">yes</td>
	      </tr>
	   </table>
 </div>
 

</body>
</html>
